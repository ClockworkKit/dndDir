<!DOCTYPE html>
<html>
<head>
    <title>D&D 3.5e Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="character-sheet">
        <!-- Character Info Section -->
        <div class="section character-info">
            <h2>Character Information</h2>
            <label>Character Name:</label>
            <input type="text" name="attr_character_name">

            <label>Class:</label>
            <input type="text" name="attr_class">

            <label>Race:</label>
            <input type="text" name="attr_race">

            <label>Alignment:</label>
            <input type="text" name="attr_alignment">

            <label>Level:</label>
            <input type="number" name="attr_level">
        </div>

        <!-- Abilities Section -->
        <div class="section abilities">
            <h2>Abilities</h2>
         
    <!-- Strength -->
    <div class="ability">
        <label>Strength</label>
        <input type="number" name="attr_strength" placeholder="Base Score">
        <input type="number" name="attr_strength_modifier" placeholder="Modifier" readonly>
        <input type="number" name="attr_strength_temp" placeholder="Temp Adjust">
    </div>

    <!-- Repeat similar structure for other abilities -->
    <!-- Dexterity -->
    <div class="ability">
        <label>Dexterity</label>
        <input type="number" name="attr_dexterity" placeholder="Base Score">
        <input type="number" name="attr_dexterity_modifier" placeholder="Modifier" readonly>
        <input type="number" name="attr_dexterity_temp" placeholder="Temp Adjust">
    </div>
    
    <div class="ability">
        <label>Constitution</label>
        <input type="number" name="attr_constitution" placeholder="Base Score">
        <input type="number" name="attr_constitution_modifier" placeholder="Modifier" readonly>
        <input type="number" name="attr_constitution_temp" placeholder="Temp Adjust">
    </div>
    
    <div class="ability">
        <label>Intelligence</label>
        <input type="number" name="attr_intelligence" placeholder="Base Score">
        <input type="number" name="attr_intelligence_modifier" placeholder="Modifier" readonly>
        <input type="number" name="attr_intelligence_temp" placeholder="Temp Adjust">
    </div>
    
    <div class="ability">
        <label>Wisdom</label>
        <input type="number" name="attr_wisdom" placeholder="Base Score">
        <input type="number" name="attr_wisdom_modifier" placeholder="Modifier" readonly>
        <input type="number" name="attr_wisdom_temp" placeholder="Temp Adjust">
    </div>
    
    <div class="ability">
        <label>Charisma</label>
        <input type="number" name="attr_charisma" placeholder="Base Score">
        <input type="number" name="attr_charisma_modifier" placeholder="Modifier" readonly>
        <input type="number" name="attr_charisma_temp" placeholder="Temp Adjust">
    </div>
    
    <!-- Add Constitution, Intelligence, Wisdom, Charisma following the same pattern -->
</div>

        </div>

        <!-- Skills Section -->
        <div class="section skills">
            <h2>Skills</h2>
            <div class="scrollable-skills">
                <label>Appraise</label>
                <input type="number" name="attr_appraise">

                <label>Balance</label>
                <input type="number" name="attr_balance">
                
                <!-- Add more skills following this structure -->
            </div>
        </div>

        <!-- Attacks & Spells Section -->
        <div class="section attacks-spells">
            <h2>Attacks & Spells</h2>
            <label>Attack Name:</label>
            <input type="text" name="attr_attack_name">

            <label>Attack Bonus:</label>
            <input type="number" name="attr_attack_bonus">

            <!-- Add more attack fields as needed -->
        </div>

        <!-- Hit Points & Armor Class Section -->
        <div class="section hp-ac">
            <h2>Hit Points & Armor Class</h2>
            <label>HP:</label>
            <input type="number" name="attr_hp">

            <label>AC:</label>
            <input type="number" name="attr_ac">

            <label>Initiative:</label>
            <input type="number" name="attr_initiative">
        </div>

        <!-- Equipment Section -->
        <div class="section equipment">
            <h2>Equipment</h2>
            <textarea name="attr_equipment"></textarea>
        </div>
    </div>
</body>
</html>
