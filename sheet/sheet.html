<form>
    <div class="character-sheet">
        <!-- Character Info Section -->
        <div class="section character-info">
            <h2>Character Information</h2>
            <label>Character Name:</label>
            <div name="attr_character_name" contenteditable="true"></div>

            <label>Class:</label>
            <div name="attr_class" contenteditable="true"></div>

            <label>Race:</label>
            <div name="attr_race" contenteditable="true"></div>

            <label>Alignment:</label>
            <div name="attr_alignment" contenteditable="true"></div>

            <label>Level:</label>
            <div name="attr_level" contenteditable="true"></div>
        </div>

        <!-- Abilities Section -->
        <div class="section abilities">
            <h2>Abilities</h2>
            <!-- Strength -->
            <div class="ability">
                <label>Strength</label>
                <div name="attr_strength" contenteditable="true" placeholder="Base Score"></div>
                <div name="attr_strength_modifier" contenteditable="false" readonly></div>
                <div name="attr_strength_temp" contenteditable="true" placeholder="Temp Adjust"></div>
            </div>

            <!-- Dexterity -->
            <div class="ability">
                <label>Dexterity</label>
                <div name="attr_dexterity" contenteditable="true" placeholder="Base Score"></div>
                <div name="attr_dexterity_modifier" contenteditable="false" readonly></div>
                <div name="attr_dexterity_temp" contenteditable="true" placeholder="Temp Adjust"></div>
            </div>

            <!-- Constitution -->
            <div class="ability">
                <label>Constitution</label>
                <div name="attr_constitution" contenteditable="true" placeholder="Base Score"></div>
                <div name="attr_constitution_modifier" contenteditable="false" readonly></div>
                <div name="attr_constitution_temp" contenteditable="true" placeholder="Temp Adjust"></div>
            </div>

            <!-- Intelligence -->
            <div class="ability">
                <label>Intelligence</label>
                <div name="attr_intelligence" contenteditable="true" placeholder="Base Score"></div>
                <div name="attr_intelligence_modifier" contenteditable="false" readonly></div>
                <div name="attr_intelligence_temp" contenteditable="true" placeholder="Temp Adjust"></div>
            </div>

            <!-- Wisdom -->
            <div class="ability">
                <label>Wisdom</label>
                <div name="attr_wisdom" contenteditable="true" placeholder="Base Score"></div>
                <div name="attr_wisdom_modifier" contenteditable="false" readonly></div>
                <div name="attr_wisdom_temp" contenteditable="true" placeholder="Temp Adjust"></div>
            </div>

            <!-- Charisma -->
            <div class="ability">
                <label>Charisma</label>
                <div name="attr_charisma" contenteditable="true" placeholder="Base Score"></div>
                <div name="attr_charisma_modifier" contenteditable="false" readonly></div>
                <div name="attr_charisma_temp" contenteditable="true" placeholder="Temp Adjust"></div>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="section skills">
            <h2>Skills</h2>
            <div class="scrollable-skills">
                <label>Appraise</label>
                <div name="attr_appraise" contenteditable="true"></div>

                <label>Balance</label>
                <div name="attr_balance" contenteditable="true"></div>
                
                <!-- Add more skills following this structure -->
            </div>
        </div>

        <!-- Attacks & Spells Section -->
        <div class="section attacks-spells">
            <h2>Attacks & Spells</h2>
            <label>Attack Name:</label>
            <div name="attr_attack_name" contenteditable="true"></div>

            <label>Attack Bonus:</label>
            <div name="attr_attack_bonus" contenteditable="true"></div>

            <!-- Add more attack fields as needed -->
        </div>

        <!-- Hit Points & Armor Class Section -->
        <div class="section hp-ac">
            <h2>Hit Points & Armor Class</h2>
            <label>HP:</label>
            <div name="attr_hp" contenteditable="true"></div>

            <label>AC:</label>
            <div name="attr_ac" contenteditable="true"></div>

            <label>Initiative:</label>
            <div name="attr_initiative" contenteditable="true"></div>
        </div>

        <!-- Equipment Section -->
        <div class="section equipment">
            <h2>Equipment</h2>
            <div name="attr_equipment" contenteditable="true"></div>
        </div>
    </div>
</form>
